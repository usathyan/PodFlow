name: podflow
description: "A modern podcast player for Android and iOS"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Audio playback
  just_audio: ^0.9.40
  audio_service: ^0.18.15
  just_audio_background: ^0.0.1-beta.14

  # RSS/Feed parsing
  webfeed_plus: ^1.1.2

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  http: ^1.2.2
  dio: ^5.7.0

  # Local storage
  path_provider: ^2.1.5
  sqflite: ^2.4.1
  shared_preferences: ^2.3.3

  # UI utilities
  cached_network_image: ^3.4.1
  flutter_slidable: ^3.1.1
  shimmer: ^3.0.0

  # Audio visualization (custom implementation needed)
  # Will use platform channels for FFT data

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
