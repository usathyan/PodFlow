// Google Play publishing configuration
// Set podflowPlayPublisherCredentials in gradle.properties or as environment variable
if (project.hasProperty("podflowPlayPublisherCredentials")) {
    apply plugin: 'com.github.triplet.play'
    play {
        track.set('production')
        serviceAccountCredentials.set(file(podflowPlayPublisherCredentials))
        defaultToAppBundles.set(true)
    }
