plugins {
    id('com.android.application')
    id('org.jetbrains.kotlin.android')
    id('org.jetbrains.kotlin.plugin.compose')
    id('com.github.triplet.play') version '3.9.0' apply false
}
apply from: "../common.gradle"
apply from: "../playFlavor.gradle"

// Load keystore properties from file if it exists
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "de.danoeh.antennapod"

    buildFeatures {
        compose true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // PodFlow version - fresh start
        // Version code schema: major * 10000 + minor * 100 + patch
        versionCode 10001
        versionName "1.0.1"

        // New application ID for PodFlow
        applicationId "app.podflow.player"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'de.danoeh.antennapod.ApEventBusIndex']
            }
        }
    }

    signingConfigs {
        releaseConfig {
            enableV1Signing true
            enableV2Signing true
            // Load from keystore.properties file, fallback to gradle properties, then defaults
            storeFile file(keystoreProperties.getProperty("releaseStoreFile") ?:
                          project.getProperties().getOrDefault("releaseStoreFile", "keystore"))
            storePassword keystoreProperties.getProperty("releaseStorePassword") ?:
                          project.getProperties().getOrDefault("releaseStorePassword", "password")
            keyAlias keystoreProperties.getProperty("releaseKeyAlias") ?:
                     project.getProperties().getOrDefault("releaseKeyAlias", "alias")
            keyPassword keystoreProperties.getProperty("releaseKeyPassword") ?:
                        project.getProperties().getOrDefault("releaseKeyPassword", "password")
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "provider_authority", "app.podflow.player.debug.provider"
        }
        release {
            resValue "string", "provider_authority", "app.podflow.player.provider"
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.releaseConfig
        }
    }

    lint {
        disable 'CheckResult', 'MissingMediaBrowserServiceIntentFilter', 'UnusedAttribute', 'InflateParams',
                'RestrictedApi', 'ExportedReceiver', 'NotifyDataSetChanged', 'UseCompoundDrawables', 'NestedWeights',
                'Overdraw', 'UselessParent', 'TextFields', 'AlwaysShowAction', 'Autofill', 'ClickableViewAccessibility',
                'KeyboardInaccessibleWidget', 'LabelFor', 'SetTextI18n', 'HardcodedText', 'RelativeOverlap',
                'RtlHardcoded', 'RtlEnabled', 'ContentDescription'
    }

    androidResources {
        additionalParameters += ["--no-version-vectors"]
    }
}

